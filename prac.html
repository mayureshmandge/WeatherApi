<!DOCTYPE html>
<html>
<head>
	<title>api fetch</title>
</head>
<body>
	
	<h1 id="result">Users</h1>
	<p></p>
</body>
<script >
	let p=fetch("https://jsonplaceholder.typicode.com/users")
.then(response => { return response.json()})
.then(data =>{ console.log(data)})
.catch(error => {console.log(error)});

let a=fetch("https://jsonplaceholder.typicode.com/users")
.then(response => { return response.json()})
.then(data =>{ 
		data.forEach(user=> {

			const value=`<li>Name :  ${user.name} <br>
						Email :  ${user.email}<br>
						Company: ${user.company.name}<li><br>`;
			document.querySelector('p').insertAdjacentHTML('beforeend',value);
		});

})
.catch(error => {console.log(error)});
	
</script>
</html>
